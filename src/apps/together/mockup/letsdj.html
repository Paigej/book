<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LetsDJ</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>



    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<style>

  html {
      background: url(background.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    body{
      background: transparent;
    }
  </style>
<body>

  <nav>
    <div class="nav-wrapper blue darken-4">
      <a href="#" class="brand-logo left">Let's DJ</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
      </ul>
    </div>
  </nav>

  <div class="valign-wrapper">
      <div class= "container center">
        <div class="row">
        <h1 class="valign">Current Song</h1>
        <h3 class="valign">All Star</h3>
        <h5 class="valign">Smashmouth</h5>
        <i class="left large mdi-action-thumb-down" click = "red"></i>
        <i class="right large mdi-action-thumb-up" click ="green"></i>
        </div>
      </div>
      </div>

      <div class = "row">
      <div class="card grey col s4 offset-s4">
      <form class="col s3">
          <div class="input-field col s3 l3" >
            <i class="medium mdi-av-my-library-music"></i>
            <input type="text" placeholder="Song Title:" id="user" style="width: 300px;" maxlength="50"><br>
          </div>
      </form>
      <a class="waves-effect blue darken-3 btn col s4 offset-s5" href="./letsdj.html">Add to Queue:</a>
    </div>
    </div>




        </div>
    </div> <!--end of container-->


</body>



</html>
